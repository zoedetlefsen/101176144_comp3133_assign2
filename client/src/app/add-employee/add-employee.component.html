<div class="add-employee-container">
    <h2>Add Employee</h2>
    <form (submit)="addEmployee()">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" [(ngModel)]="employee.first_name" required>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" [(ngModel)]="employee.last_name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="employee.email" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="text" name="gender" [(ngModel)]="employee.gender" required>
      </div>
      <div class="form-group">
        <label>Salary:</label>
        <input type="number" name="salary" [(ngModel)]="employee.salary" required>
      </div>
      <button type="submit">Add Employee</button>
    </form>
  </div>
